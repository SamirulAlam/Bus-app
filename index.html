<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!--! --------------------------- SECTION header ---------------------------- -->

    <div class="header-section bg-primary">
       <div class="container d-flex justify-content-between">
        <div class="header-section__icon-container p-3">
            <img src="./Icons/Menu-Icon.png" alt="">
        </div>
        <div class="header-section__login-container d-flex">
            <div class="login-container__text-container text-white pt-3 ">
                <p>Bus Driver Login</p>
            </div>
            <div class="login-container__icon-container p-3">
                <img src="./Icons/Login-Icon.png" alt="">
            </div>
        </div>
       </div>
    </div>

<!--! --------------------------- !SECTION header --------------------------- -->

<!--! ---------------------------- SECTION main ----------------------------- -->

    <div class="main-section">
        <div class="container">

<!-- ----------------------------------------------------------------------- -->
<!--                                top part                                 -->
<!-- ----------------------------------------------------------------------- -->

            <div class="main-section__top-part d-flex m-2">
                <div class="top-part__left-icon p-2 ps-3 pe-3 pb-1 m-2">
                    <img src="./Icons/Bus-Icon.png" alt="">
                </div>
                <div class="top-part__text-container text-muted p-2 m-2 ps-0">
                    <p>Please Select Bus Operator</p>
                </div>
                <div class="top-part__right-icon">
                    
                </div>
            </div>

<!-- ----------------------------------------------------------------------- -->
<!--                               middle part                               -->
<!-- ----------------------------------------------------------------------- -->

            <div class="main-section__middle-part d-flex m-2">
                <div class="middle-part__icon-container p-2 ps-3 pe-3 pb-1 m-2">
                    <img src="./Icons/User-Icon.png" alt="">
                </div>
                <div class="middle-part__text-container text-muted p-2 m-2 ps-0">
                    <p>Passenger Name</p>
                </div>
            </div>

<!-- ----------------------------------------------------------------------- -->
<!--                               bottom part                               -->
<!-- ----------------------------------------------------------------------- -->

            <div class="main-section__bottom-part">
                <div class="container">
                    <div class="row">
                        <div class="col-3 bg-primary d-flex align-items-center justify-content-between m-2">
                            <div class="bottom-part__text-container pt-3 me-2 text-white">
                                <p>Search</p>
                            </div>
                            <div class="bottom-part__icon-container">
                                <img src="./Icons/Search-Icon.png" alt="">
                            </div>
                        </div>
                        <div class="col-4 bg-light d-flex align-items-center justify-content-between m-2 me-0">
                            <div class="bottom-part__text-container pt-3 text-primary">
                                <p>Refresh</p>
                            </div>
                            <div class="bottom-part__icon-container">
                                <img src="./Icons/Refresh-Icon.png" alt="">
                            </div>
                        </div>
                        <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                            <small class="pt-3">Last Message</small>
                            <div class="bottom-part__date-container d-flex ">
                                <p class="text-primary">03.10</p>
                                <p class="text-primary bold">17:15</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--! ---------------------------- !SECTION main ---------------------------- -->

<!--! ----------------------------- SECTION map ----------------------------- -->

    <div class="map-section">
            <div class="map-section__icon-container">
                <img src="./Icons/bus-app_location.png" alt="">
                <div class="map-section__bus-container">
                    <img class="bus" src="./Icons/white-bus.png" alt="">
                </div>
                <div class="map-section__indicator-container">
            
                </div>
            </div>
        </div>
       
<!--! ---------------------------- !SECTION map ----------------------------- -->

</body>
</html>
