<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-section ">
       <div class="container d-flex justify-content-between">
        <div class="header-section__icon-container p-3">
            <img src="./Icons PNG/Menu-Icon.png" alt="">
        </div>
        <div class="header-section__login-container d-flex">
            <div class="login-container__text-container pt-3 ">
                <p>Bus Driver Login</p>
            </div>
            <div class="login-container__icon-container p-3">
                <img src="./Icons PNG/Login-Icon.png" alt="">
            </div>
        </div>
       </div>
    </div>
    <div class="main-section">
        <div class="main-section__top-part">
            <div class="top-part__left-icon">
                <img src="./Icons PNG/Bus-Icon.png" alt="">
            </div>
            <div class="top-part__text-container">
                <p>Please Select Bus Operator</p>
            </div>
            <div class="top-part__right-icon">
                
            </div>
        </div>
        <div class="main-section__middle-part">
            <div class="middle-part__icon-container">
                <img src="./Icons PNG/User-Icon.png" alt="">
            </div>
            <div class="middle-part__text-container">
                <p>Passenger Name</p>
            </div>
        </div>
        <div class="main-section__bottom-part">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="bottom-part__text-container">
                            <p>Search</p>
                        </div>
                        <div class="bottom-part__icon-container">
                            <img src="./Icons PNG/Search-Icon.png" alt="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="bottom-part__text-container">
                            <p>Refresh</p>
                        </div>
                        <div class="bottom-part__icon-container">
                            <img src="./Icons PNG/Refresh-Icon.png" alt="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <small>Last Message</small>
                        <div class="bottom-part__date-container">
                            <small>03.10</small>
                            <p>17:15</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map-section">
        <div class="map-section__indicator-container">

        </div>
        <div class="map-section__icon-container">

        </div>
    </div>
</body>
</html>
